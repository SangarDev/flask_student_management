{% extends "base.html" %}
{% block content %}
<h1>Student List</h1>
<a href="{{ url_for('add_student') }}">Add New Student</a>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Course</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
        <td>
            <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a> |
            <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
